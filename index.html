<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>    
</head>
<body>
    <p>This is an exciting game of Rock Paper Scissors!</p>
    <p>Make your choice and don't forget to have a lot of fun!</p>
    <hr>
    <div id="buttons">
        <p> Choose one between these three sexy buttons below</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <hr>
    <div id="results">
        <p id="round">Current round : 0</p>
        <p id="computer-choice">Computer choice: </p>
        <p id="player-choice">Player choice: </p>
        <p id="winner">Winner: </p>
        <hr>
        <p id="computer-score">Computer score: 0</p>
        <p id="player-score">Player score: 0</p>
    </div>
</body>
</html>
